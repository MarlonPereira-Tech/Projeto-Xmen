<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Xmen Project</title>
</head>
<body>
    <header class="cabecalho" >
        <img class="logo" src="images/logo.svg" alt="logo x-men">
    </header>
    <main class="selecao-personagens">
        <section class="personagens">
            <h1 class="titulo">Seleção de personagens</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um
                acidente que aconteceu com ele quando criança,mas não consegue controlá-los.">
                    <img src="images/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="noturno"data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar">
                    <img src="images/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="jean-grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img src="images/card-jean-grey.jpg" alt="Personagem Jean Grey" >
                </li>
                <li class="personagem" id="lince-negra"data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar">
                    <img src="images/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="magneto"data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
                    <img src="images/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="tempestade"data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
                    <img src="images/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira"data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
                    <img src="images/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine"data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade.">
                    <img src="images/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>

        </section><!--section personagens-->
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="images/card-ciclope.png" alt="personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um
                    acidente que aconteceu com ele quando criança,mas não consegue controlá-los.
                </p>
            </div><!--informacoes-personagens-->
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
